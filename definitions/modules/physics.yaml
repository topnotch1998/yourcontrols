master:
  -
    type: var
    var_name: A:PLANE LATITUDE
    var_units: Degrees
    var_type: f64
    interpolate: {}
  -
    type: var
    var_name: A:PLANE LONGITUDE
    var_units: Degrees
    var_type: f64
    interpolate: {}
  -
    type: var
    var_name: A:PLANE ALTITUDE
    var_units: Feet
    var_type: f64
    interpolate: {}
  -
    type: var
    var_name: A:PLANE PITCH DEGREES
    var_units: Degrees
    var_type: f64
    interpolate:
      wrap180: true
  -
    type: var
    var_name: A:PLANE BANK DEGREES
    var_units: Degrees
    var_type: f64
    interpolate:
      wrap90: true
  -
    type: var
    var_name: A:PLANE HEADING DEGREES MAGNETIC
    var_units: Degrees
    var_type: f64
    interpolate:
      wrap360: true
  -
    type: var
    var_name: A:YOKE X POSITION
    var_units: Position 16k
    var_type: f64
    unreliable: true # For vars that update very often in a short period of time
  -
    type: var
    var_name: A:YOKE Y POSITION
    var_units: Position 16k
    var_type: f64
    unreliable: true
  -
    type: var
    var_name: A:RUDDER PEDAL POSITION
    var_units: Position 16k
    var_type: f64
    unreliable: true
  -
    type: NumSet
    var_name: A:BRAKE LEFT POSITION EX1
    var_units: Position 32k
    var_type: i32
    event_name: AXIS_LEFT_BRAKE_SET
    add_by: -16384
    unreliable: true
  -
    type: NumSet
    var_name: A:BRAKE RIGHT POSITION EX1
    var_units: Position 32k
    var_type: i32
    event_name: AXIS_RIGHT_BRAKE_SET
    add_by: -16384
    unreliable: true
  -
    type: var
    var_name: A:ELEVATOR POSITION
    var_units: Position 16k
    var_type: i32
    interpolate: {}
  -
    type: var
    var_name: A:AILERON POSITION
    var_units: Position 16k
    var_type: i32
    interpolate: {}
  -
    type: var
    var_name: A:RUDDER POSITION
    var_units: Position 16k
    var_type: i32
    interpolate: {}
  -
    type: var
    var_name: A:VELOCITY BODY X
    var_units: Feet per second
    var_type: f64
    unreliable: true
  -
    type: var
    var_name: A:VELOCITY BODY Y
    var_units: Feet per second
    var_type: f64
    unreliable: true
  -
    type: var
    var_name: A:VELOCITY BODY Z
    var_units: Feet per second
    var_type: f64
    unreliable: true