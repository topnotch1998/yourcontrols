    var_units: Percent scaler 16k
    var_type: i32 # Truncated to i32 to prevent syncing when not changed too much
    interpolate: DefaultConstant
  -
    type: var
    var_name: A:TURB ENG N2:2
    var_units: Percent scaler 16k
