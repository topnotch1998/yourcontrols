    var_type: f64
  -
    type: var
    var_name: A:GENERAL ENG PROPELLER LEVER POSITION:1
    var_units: Number
    var_type: f64

master:
  -
    type: Var
    var_name: A:GENERAL ENG THROTTLE LEVER POSITION:1
    var_units: Number
    var_type: f64
    interpolate: Default