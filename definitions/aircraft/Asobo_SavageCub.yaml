include:
  - definitions/modules/electrical.yaml
  - definitions/modules/engines.yaml
  - definitions/modules/fuel.yaml
  - definitions/modules/general.yaml
  - definitions/modules/navigation.yaml
  - definitions/modules/passenger.yaml
  - definitions/modules/physics.yaml
  - definitions/modules/radios.yaml
  - definitions/modules/safety.yaml
  - definitions/modules/transponder.yaml
  - definitions/modules/trim.yaml

shared:
  - # Avionics
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:14
    var_units: Bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 14
  -
    type: CustomCalculator
    get: 1 (>A:BUS LOOKUP INDEX, Number) (A:BUS CONNECTION ON:2, Bool)
    set: 2 1 (>K:2:ELECTRICAL_BUS_TO_BUS_CONNECTION_TOGGLE)

  - # Choke
    type: var
    var_name: L:XMLVAR_ENGINE_Lever_Choke_Pulled

  - # Failures
    type: var
    var_name: A:CIRCUIT AVIONICS ON
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT NAVCOM1 ON
    var_units: Bool
    var_type: bool

  - # Lights
    type: ToggleSwitch
    var_name: A:LIGHT LANDING
    var_units: Bool
    event_name: LANDING_LIGHTS_TOGGLE
  -
    type: ToggleSwitch
    var_name: A:LIGHT STROBE
    var_units: Bool
    event_name: STROBES_TOGGLE

server:
  - # Payload
    type: var
    var_name: FUEL TANK LEFT MAIN LEVEL
    var_units: Percent
    var_type: f64
    unreliable: true
  -
    type: var
    var_name: FUEL TANK RIGHT MAIN LEVEL
    var_units: Percent
    var_type: f64
    unreliable: true