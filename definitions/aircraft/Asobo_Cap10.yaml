    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:20
    var_units: Bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 20
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:34
    var_units: Bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 34
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:35
    var_units: Bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 35

  - # Failures
    type: var
    var_name: A:CIRCUIT GENERAL PANEL ON
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT AVIONICS ON
    var_units: Bool
