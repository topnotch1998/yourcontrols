    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:21
    var_units: Boolean
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 21

  - # Failures
    type: var
    var_name: A:CIRCUIT NAVCOM1 ON
    var_units: Bool
    var_type: bool

  - # Lights
    type: ToggleSwitch
    var_name: A:LIGHT PANEL
    var_units: Bool
    event_name: PANEL_LIGHTS_TOGGLE
