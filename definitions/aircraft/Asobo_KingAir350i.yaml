    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT ON:29
    var_units: Bool
    var_type: bool

  - # Fuel Transfer
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:49
