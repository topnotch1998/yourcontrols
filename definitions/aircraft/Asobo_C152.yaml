include:
  - definitions/modules/autopilot.yaml
  - definitions/modules/deice.yaml
  - definitions/modules/electrical.yaml
  - definitions/modules/engines.yaml
  - definitions/modules/fuel.yaml
  - definitions/modules/general.yaml
  - definitions/modules/lights.yaml
  - definitions/modules/navigation.yaml
  - definitions/modules/passenger.yaml
  - definitions/modules/physics.yaml
  - definitions/modules/radios.yaml
  - definitions/modules/safety.yaml
  - definitions/modules/transponder.yaml
  - definitions/modules/trim.yaml

shared:
  - # Engine
    type: NumSet
    var_name: A:RECIP ENG PRIMER:1
    var_units: percent
    var_type: i32
    event_name: TOGGLE_PRIMER1

  - # Failures
    type: var
    var_name: A:CIRCUIT GENERAL PANEL ON
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT AVIONICS ON
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT NAVCOM1 ON
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT NAVCOM2 ON
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT ON:39
    var_units: Bool
    var_type: bool

  - # Lights
    type: ToggleSwitch
    var_name: A:LIGHT CABIN
    var_units: Bool
    event_name: TOGGLE_CABIN_LIGHTS
  -
    type: NumSet
    var_name: A:LIGHT GLARESHIELD
    var_units: Bool
    var_type: i32
    event_name: GLARESHIELD_LIGHTS_SET
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:4
    var_units: percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 4
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:5
    var_units: percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 5
    index_reversed: true

server:
  - # Payload
    type: var
    var_name: FUEL TANK LEFT MAIN LEVEL
    var_units: Percent
    var_type: f64
    unreliable: true
  -
    type: var
    var_name: FUEL TANK RIGHT MAIN LEVEL
    var_units: Percent
    var_type: f64
    unreliable: true