    type: var
    var_name: A:CIRCUIT ON:48
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT ON:49
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT ON:50
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT ON:51
    var_units: Bool
    var_type: bool

  - # AutoSpoiler
    type: ToggleSwitch
    var_name: A:SPOILERS ARMED
    var_units: Bool
    event_name: SPOILERS_ARM_TOGGLE

  - # Trim
    type: var
    var_name: L:XMLVAR_Secondary_ElevatorTrim_Available
    var_type: f64

  - # Lights
    type: ToggleSwitch
    var_name: A:LIGHT LANDING:2
    var_units: Bool
    event_name: LANDING_LIGHTS_TOGGLE
    event_param: 2
  -
    type: ToggleSwitch
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    event_name: PANEL_LIGHTS_SET
