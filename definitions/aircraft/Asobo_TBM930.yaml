    type: var
    var_name: L:XMLVAR_BoostFuelPump
    var_type: f64
  - # FUEL_Switch_Selector
    type: var
    var_name: L:XMLVAR_FuelSelectorAuto
    var_type: f64
  - # LIGHTING_Knob_Panel
    type: ToggleSwitch
    var_name: A:LIGHT PANEL
    var_units: Bool
    event_name: TOGGLE_PANEL_LIGHTS
  -
    type: ToggleSwitch
    var_name: A:LIGHT PEDESTRAL
    var_units: Bool
    event_name: TOGGLE_PEDESTRAL_LIGHTS
