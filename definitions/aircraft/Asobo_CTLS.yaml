shared:
  - # Avionics
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:20
    var_units: Bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 20
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:35
    var_units: Bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 35

  - # Choke
    type: var
    var_name: L:XMLVAR_ENGINE_Lever_Choke_Pulled

  - # Failures
    type: var
    var_name: A:CIRCUIT GENERAL PANEL ON
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT AVIONICS ON
    var_units: Bool
    var_type: bool
  -
    type: var
    var_name: A:CIRCUIT ON:35
    var_units: Bool
    var_type: bool

server:
  - # Payload
    type: var
    var_name: FUEL TANK LEFT MAIN LEVEL
    var_units: Percent
    var_type: f64
    unreliable: true
  -
    type: var
    var_name: FUEL TANK RIGHT MAIN LEVEL
    var_units: Percent
    var_type: f64
    unreliable: true