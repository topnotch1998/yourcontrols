
<div class="alert alert-danger" id="alert" role="alert">Not Connected</div>

<ul class="nav nav-tabs" id="nav">
    <li class="nav-item">
        <button class="nav-link active" id="client-page">Client</button>
    </li>
    <li class="nav-item">
        <button class="nav-link" id="server-page">Server</button>
    </li>
</ul>

<form class="needs-validation form-div" id="main-form" novalidate >
    <div class="form-row justify-content-center">
        <div class="col-sm-auto">  
            <input type="text" class="form-control" id="server-input" placeholder="Server IP" aria-describedby="ip-feedback" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback" id="ip-feedback">
                Please provide a valid ip.
            </div>
        </div>
        <div class="col-sm-auto">  
            <input type="text" class="form-control" id="port-input" placeholder="Port" aria-describedby="port-feedback" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback" id="port-feedback">
                Please provide a valid port number.
            </div>
        </div>
    </div>
    <div class="form-row justify-content-center">
        <button type="submit" id="connect-button" class="btn btn-success">Connect</button>
        <button type="submit" id="server-button" class="btn btn-primary" hidden="true">Start Server</button>
    </div>
</form>
