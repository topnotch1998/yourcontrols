shared:
  -
    type: ToggleSwitch
    var_name: A:ELECTRICAL MASTER BATTERY:1
    var_units: bool

    event_name: TOGGLE_MASTER_BATTERY

  - # ASOBO_ELECTRICAL_Switch_Alternator_Template
    type: ToggleSwitch
    var_name: A:GENERAL ENG MASTER ALTERNATOR:1
    var_units: bool

    event_name: TOGGLE_ALTERNATOR
  
  - # ASOBO_ELECTRICAL_Switch_Avionics_Bus_Template
    type: ToggleSwitchParam
    var_name: A:CIRCUIT SWITCH ON:24
    var_units: bool

    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 24

  - # ASOBO_ELECTRICAL_Switch_Avionics_Bus_Template
    type: ToggleSwitchParam
    var_name: A:CIRCUIT SWITCH ON:25
    var_units: bool

    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 25

  - #ASOBO_ELECTRICAL_Switch_Battery_STBY_Template
    type: ToggleSwitchParam
    var_name: A:ELECTRICAL MASTER BATTERY:2
    var_units: bool

    event_name: TOGGLE_MASTER_BATTERY
    event_param: 2

  - #ASOBO_ELECTRICAL_Switch_Battery_STBY_Template
    type: Var
    var_name: L:XMLVAR_STBYBattery_Test
    var_type: bool
  -
    type: BothSet # cases like magneto
    vars:
      - var_name: A:RECIP ENG LEFT MAGNETO:1
        var_units: bool
        var_type: bool
      - var_name: A:RECIP ENG RIGHT MAGNETO:1
        var_units: bool
        var_type: bool
    mapping:
      - # first
        event_name: MAGNETO1_SET
        event_set_type: TOGGLESWITCHPARAM
        event_param: 2
      - # second
        event_name: MAGNETO1_SET
        event_set_type: TOGGLESWITCHPARAM
        event_param: 1
      - # both
        event_name: MAGNETO1_SET
        event_set_type: TOGGLESWITCHPARAM
        event_param: 3
      - # none
        event_name: MAGNETO1_SET
        event_set_type: TOGGLESWITCHPARAM
        event_param: 0
  -
    type: ToggleSwitchParam
    var_name: A:GENERAL ENG STARTER:1
    var_units: bool

    event_name: SET_STARTER1_HELD
    event_param: 1
  
  -
    type: Var
    var_name: L:XMLVAR_ELECTRICAL_Switch_Power12V_ON
    var_type: bool

  -
    type: ToggleSwitch
    var_name: A:GENERAL ENG FUEL VALVE:1
    var_units: Bool
    event_name: TOGGLE_FUEL_VALVE_ENG1
  
  -
    type: var
    var_name: A:FUEL TANK SELECTOR:1
    var_units: Enum
    var_type: i32
  
  -
    type: var
    var_name: A:FUEL TANK SELECTOR:2
    var_units: Enum
    var_type: i32

  -
    type: var
    var_name: A:FUEL TANK SELECTOR:3
    var_units: Enum
    var_type: i32
  -
    type: var
    var_name: A:FUEL TANK SELECTOR:4
    var_units: Enum
    var_type: i32
  -
    type: var
    var_name: A:GENERAL ENG FUEL PUMP SWITCH:1
    var_units: Bool
    var_type: bool

  -
    type: var
    var_name: A:BRAKE PARKING POSITION
    var_units: Bool
    var_type: bool
  # DISPLAY/CABIN BRIGHTNESS
  - #ASOBO_LIGHTING_Knob_Cabin_Template
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:4
    var_units: Percent over 100
    event_name: LIGHT_POTENTIOMETER_4_SET
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:11
    var_units: Percent over 100
    event_name: LIGHT_POTENTIOMETER_11_SET
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:12
    var_units: Percent over 100
    event_name: LIGHT_POTENTIOMETER_12_SET
  -
    type: var
    var_name: A:LIGHT CABIN ON
    var_units: Bool
    var_type: bool
  # DECAL/GLARESHIELD BRIGHTNESS
  - 
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:3
    var_units: Percent over 100
    event_name: LIGHT_POTENTIOMETER_3_SET
  # PEDALSTAL/PANEL BRIGHTNESS
  - # ASOBO_LIGHTING_Knob_Pedestal_Template
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:6
    var_units: Percent over 100
    event_name: LIGHT_POTENTIOMETER_6_SET
  # AVIONICS BRIGHTNESS
  - # ASOBO_LIGHTING_Knob_Avionics_Template
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:9
    var_units: Percent over 100
    event_name: LIGHT_POTENTIOMETER_9_SET
  # AMBIENT LIGHTING BRIGHTNESS
  - # ASOBO_LIGHTING_Ambient_Template
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:7
    var_units: Percent over 100
    event_name: LIGHT_POTENTIOMETER_7_SET

  # BACKUP DISPLAYS
  - # ASOBO_INSTRUMENT_Knob_AttitudeCage_Template
    type: var
    var_name: A:AIRSPEED TRUE CALIBRATE
    var_units: degrees
    var_type: f64
  - # ASOBO_INSTRUMENT_Altimeter_Template
    type: var
    var_name: A:KOHLSMAN SETTING HG
    var_units: inHg
    var_type: i32

  # Nav/logo/beacon etc lights
  - # ASOBO_LIGHTING_Switch_Light_Beacon_Template
    type: ToggleSwitch
    var_name: A:LIGHT BEACON
    var_units: Bool
    event_name: TOGGLE_BEACON_LIGHTS
  - # ASOBO_LIGHTING_Switch_Light_Landing_Template
    type: ToggleSwitch
    var_name: A:LIGHT LANDING
    var_units: Bool
    event_name: LANDING_LIGHTS_TOGGLE
  - # ASOBO_LIGHTING_Switch_Light_Taxi_Template
    type: ToggleSwitch
    var_name: A:LIGHT TAXI
    var_units: Bool
    event_name: TOGGLE_TAXI_LIGHTS
  - # ASOBO_LIGHTING_Switch_Light_Navigation_Template
    type: ToggleSwitch
    var_name: A:LIGHT NAV
    var_units: Bool
    event_name: TOGGLE_NAV_LIGHTS
  - # ASOBO_LIGHTING_Switch_Light_Strobe_Template
    type: ToggleSwitch
    var_name: A:LIGHT STROBE
    var_units: Bool
    event_name: STROBES_TOGGLE
  # Deice
  - # ASOBO_DEICE_Switch_Pitot_Template
    type: ToggleSwitch
    var_name: A:PITOT HEAT
    var_units: Bool
    event_name: PITOT_HEAT_TOGGLE
  # Cabin
  - # ASOBO_PASSENGER_Switch_Cabin_Heat_Template & ASOBO_PASSENGER_Switch_Cabin_Air_SubTemplate
    type: var
    var_name: L:XMLVAR_CabinHeatSwitch1Status
    var_type: bool
  # Safety
  - # ASOBO_SAFETY_Push_AlternateStaticAir_Template
    type: ToggleSwitch
    var_name: A:ALTERNATE STATIC SOURCE OPEN
    var_units: Bool
    event_name: TOGGLE_ALTERNATE_STATIC
  -
    type: var
    var_name: A:ELT ACTIVATED
    var_units: Bool
    var_type: bool
  - 
    type: var
    var_name: L:XMLVAR_ELT_STATE
    var_type: i32



